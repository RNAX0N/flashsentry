<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Background -->
  <defs>
    <linearGradient id="shieldGradient" x1="128" y1="16" x2="128" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#008BB8"/>
    </linearGradient>
    <linearGradient id="shieldInnerGradient" x1="128" y1="32" x2="128" y2="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1A1A22"/>
      <stop offset="100%" stop-color="#0D0D0F"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield Outer Shape -->
  <path d="M128 16L232 48C232 48 240 140 128 240C16 140 24 48 24 48L128 16Z"
        fill="url(#shieldGradient)"
        filter="url(#glow)"/>

  <!-- Shield Inner Shape -->
  <path d="M128 32L216 58C216 58 222 136 128 220C34 136 40 58 40 58L128 32Z"
        fill="url(#shieldInnerGradient)"/>

  <!-- USB Symbol -->
  <g stroke="#00D4FF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Main vertical line -->
    <line x1="128" y1="70" x2="128" y2="170"/>

    <!-- Top horizontal connector -->
    <line x1="88" y1="95" x2="168" y2="95"/>

    <!-- Left branch -->
    <line x1="88" y1="95" x2="88" y2="120"/>
    <circle cx="88" cy="130" r="10" fill="#00D4FF"/>

    <!-- Right branch -->
    <line x1="168" y1="95" x2="168" y2="120"/>
    <rect x="158" y="120" width="20" height="20" rx="3" fill="#00D4FF"/>

    <!-- USB connector base -->
    <rect x="113" y="165" width="30" height="25" rx="4" fill="#00D4FF"/>

    <!-- Arrow pointing up (data flow indicator) -->
    <path d="M128 55L140 75H116L128 55Z" fill="#00D4FF"/>
  </g>

  <!-- Checkmark accent -->
  <path d="M180 75L195 90L220 55"
        stroke="#00E676"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>

  <!-- Subtle scan lines effect -->
  <g opacity="0.1">
    <line x1="40" y1="80" x2="216" y2="80" stroke="#00D4FF" stroke-width="1"/>
    <line x1="40" y1="110" x2="216" y2="110" stroke="#00D4FF" stroke-width="1"/>
    <line x1="40" y1="140" x2="216" y2="140" stroke="#00D4FF" stroke-width="1"/>
    <line x1="40" y1="170" x2="216" y2="170" stroke="#00D4FF" stroke-width="1"/>
  </g>
</svg>
